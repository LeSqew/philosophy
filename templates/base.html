<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Философия Канта: Концепция долга{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            line-height: 1.6;
            color: #333;
        }
        .navbar {
            background-color: #2c3e50;
        }
        .navbar-brand {
            color: #ecf0f1 !important;
        }
        .content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        .quote {
            border-left: 4px solid #2c3e50;
            padding-left: 1rem;
            margin: 1rem 0;
            font-style: italic;
        }
        .source {
            background-color: #f8f9fa;
            padding: 1rem;
            margin: 1rem 0;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="{% url 'kant_duty:concept_list' %}">Философия Канта</a>
        </div>
    </nav>

    <div class="content">
        {% block content %}
        {% endblock %}
    </div>

    <footer class="bg-light mt-5 py-3">
        <div class="container text-center">
            <p class="text-muted">© 2024 Философия Канта: Концепция долга</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
